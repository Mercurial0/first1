<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/2.css"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
</head>

<body>
	<div class="box">
		<div class="zuojian">
			<a href="" onclick="javascript:history.back(-1)"><img src="../img/zuojian_.png" alt="" /></a>
		</div>
		<!--这是左箭头-->
		<div class="font-zi">
			<p>登录密码验证</p>
		</div>
		<!--这是系统字---->
	</div>
	
	<div class="wz">
		<p>请输入原登录密码验证身份</p>
	</div>
	<!--这是文字-->
	
	<div class="suotou">
			<img src="../img/suotou.png" alt="" />
			<input type="password" alt="" placeholder="请输入原登录密码" id="in"/>
			<img src="../img/yanjing_.png"  id="ico" title="隐藏密码"/>
	</div>
	<!--这是锁头-->
	
	<div class="denglu">
		<a href="3.html"><p>确定</p></a>
	</div>
	<!--这是登录-->
	
	
		
</body>

<script type="text/javascript">
	(function(win,doc){
		//浏览器缩放时
		win.onresize=function(){
			change();	
		};
		change();
		function change(){
			var oFs=doc.documentElement.clientWidth/(320/20);
	
			//设置根目录字体大小
			doc.documentElement.style.fontSize=oFs+'px';	
		}	
	})(window,document);
	

		document.getElementById("ico").onclick=function(){
			var ico = document.getElementById("ico");
			var aa=ico.title;
			var ins = document.getElementById("in");
	        if(aa == "隐藏密码"){
	        	ico.title = "显示密码";
            	ins.type="text";
            	ico.style.color=" #F96840";
	        }else if(aa == "显示密码"){
	            ico.title = "隐藏密码";
	            ins.type="password";
	            ico.style.color=" #A7A7A7";
	        }
		}
</script>
</html>
