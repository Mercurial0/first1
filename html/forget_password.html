<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/forget_password.css"/>
	<title></title>
	</head>
	<body>
		 
		<div class="pass_head">
			<a href="forget_last.html"><img src="../img/left_03.png"/></a>
			<p>忘记密码</p>
		</div>
		<div class="pass_content">
			<div class="pass_text">
				重置您的登录密码
			</div>
			<div class="pass_num">
				<input type="password" placeholder="请输入与6-24位的登录密码" id="pass_num"/>
				<img src="../img/suoh_03.png" class="img_one"/>
				<img src="../img/eyes_03.png" class="img_two"/>
			</div>
			<div class="pass_an">
				<a href="#"><input type="button"  value="下一步" disabled/></a>
			</div>
			
			<div class="pass_meng"></div>
			<div class="pass_tan">
				<p class="pass_tet">重置密码成功，请重新登录！</p>
				<div class="inp">
				<a href="../index.html"> <input type="button" value="确定"/></a>
			       
				</div>
				
			</div>
		</div>
		
	</body>
<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>

	//浏览器缩放时
	window.onresize=function(){
		change();	
	};
	
	change();
	function change(){
		var oFs=document.documentElement.clientWidth/(320/20);

		//设置根目录字体大小
		document.documentElement.style.fontSize=oFs+'px';	
	}
	var trans = 0;
	$(".img_two").click(function(){
		trans++;
			if (trans%2 == 1) {
				$('#pass_num').attr('type','password')
				$('#pass_num').attr('type','text')
			}
			if(trans %2 ==0){
				$('#pass_num').attr('type','text')
				$('#pass_num').attr('type','password')
			}
	})
	$(".pass_an input").click(function(){
		$(".pass_meng").css("display","block");
		$(".pass_tan").css("display","block");
	})
	$("#qu").click(function(){
		$(".meng").css("display","none");
		$(".tan").css("display","none");
	})
	$("#pass_num").keyup(function(){
			if ($("#pass_num").val()!="") {
				console.log(11)
				$(".pass_an input").attr("disabled",false)
			}else{
				console.log(222)
				$(".pass_an input").attr("disabled",true)
			}
	})
</script>
</html>
