<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/forget.css"/>
	<title></title>
	</head>
	<body>
		
		<div class="forget_head">
			<a href="login.html"><img src="../img/left_03.png"/></a>
			<p>忘记密码</p>
		</div>
		<div class="forget_content">
			<div class="forget_text">
				请输入您绑定的手机号码
			</div>
			<div class="forget_num">
				<input type="text" placeholder="手机号码" id="text_num"/>
				<img src="../img/shoujih_03.png" class="img_one"/>
				<img src="../img/cha_03.png" class="img_two"/>
			</div>
			<div class="forget_an">
				<a href="#"><input type="button"  value="下一步" disabled/></a>
			</div>
			<div class="meng"></div>
			<div class="tan">
				<p class="tet">确认手机号码</p>
				<span>我们将发送验证码到：</span>
				<div class="number">
					<p id="num_num"></p>
				</div>
				<div class="inp">
					<input type="button" value="取消" id="qu"/>
					<a href="forget_last.html"><input type="button" value="确定" id="forget_btn"/></a>
				</div>
				
			</div>
		</div>
		
	</body>
<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>

	//浏览器缩放时
	window.onresize=function(){
		change();	
	};
	
	change();
	function change(){
		var oFs=document.documentElement.clientWidth/(320/20);

		//设置根目录字体大小
		document.documentElement.style.fontSize=oFs+'px';	
	}
	
	$(".forget_an").click(function(){
		$(".meng").css("display","block");
		$(".tan").css("display","block");
	})
	$("#qu").click(function(){
		$(".meng").css("display","none");
		$(".tan").css("display","none");
	})
	
	
	
	$(".forget_an").click(function(){
			var tet = $(".forget_num input").val();
			console.log(parseInt(tet))
			$('#num_num').text(parseInt(tet))
	
			
	})
	$(".img_two").click(function(){
			$(".forget_num input").val("");
	})
	
	$("#text_num").keyup(function(){
			if ($(".forget_num input").val()!="") {
				console.log(11)
				$(".forget_an input").attr("disabled",false)
			}else{
				console.log(222)
				$(".forget_an input").attr("disabled",true)
			}
	})


</script>
</html>
